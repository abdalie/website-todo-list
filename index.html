<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Liste de tâches</h1>
    </header>
    <main>
        <section class="ajouter-tache">
            <input type="text" id="tache" placeholder="Ajouter une tâche">
            <button id="ajouter">Ajouter</button>
        </section>
        <section class="liste-taches">
            <h2>À faire</h2>
            <ul id="liste-a-faire"></ul>
            <h2>Tâches accomplies</h2>
            <ul id="liste-accomplies"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
